{% load static %}

<div id="login-div" class="login-modal" style="display: none;">
    <div class="modal-content">
        <span class="close-btn" onclick="hideLoginDiv()">&times;</span>
        <h2>Login</h2>
        <form id="loginForm" method="post" action="{% url 'login user' %}">
            {% csrf_token %}
            <div class="container">
                <div class="brand-logo"></div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <input type="hidden" name="next" value="{{ next }}">

                <input class="btn submit" type="submit" value="Login">
            </div>
        </form>
        <div id="errorMessage" class="error-message" style="display: none;">
            Invalid credentials. Please try again.
        </div>
    </div>
</div>

<!-- pop up login javaScript -->
<input type="hidden" id="loginUrl" value="{% url 'login user' %}">
<script src="{% static 'js/login.js' %}"></script>
